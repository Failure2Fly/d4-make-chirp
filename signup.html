<!DOCTYPE html>
<html>
<head>
    <title>Chirp Sign-in</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
</head>
<body>
    <br /><br />
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel-heading" style="background-color: #8D99AE">
                        <h4 class="text-center ">Sign-in</h4>
                    </div>
                <div class="panel panel-default">
                    <div class="text-center">
                        <img id="logo" src="img/chirp_logo.png" alt="Chirp - Say what you feel." /><br /><br />
                        <h3 class="slogan">Say What You Feel</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="text" id="email" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" maxlength="72" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Repeat Password</label>
                            <input type="password" id="confirm-password" class="form-control" maxlength="72" required />
                        </div>
                        <div class="form-group">
                            <label for="avatar">Profile Picture URL</label>
                            <input type="text" id="avatar" class="form-control" required />
                        </div>

                    </div>
                    <div class="panel-footer text-center" style="background-color: #8D99AE">

                        <button id="signupButton" type="button" class="btn btn-success">Sign-up</button>

                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="js/signup.js"></script>
</body>
</html>
